type: div
attribute:
  class: col-md-12
  id: rs:anchor_id
innerHTML: 
  -
    type: div
    attribute:
      class: well
    innerHTML:
      -
        type: h2
        innerHTML: rs:schema_files_name
      -
        type: p
        innerHTML:
          -
            type: a
            attribute:
              class: btn btn-default
              onclick: PluginWfAjax.load('content', 'dbs')
            innerHTML: Back
          -
            type: a
            attribute:
              class: btn btn-default
              onclick: PluginDbSync_v1.mapDraw()
            innerHTML: Draw all
          -
            type: a
            attribute:
              class: btn btn-default
              onclick: PluginDbSync_v1.mapClear()
            innerHTML: Clear
          -
            type: a
            attribute:
              class: btn btn-default
              onclick: PluginWfAjax.update('content')
            innerHTML: Reload
      
