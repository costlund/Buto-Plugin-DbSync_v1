-
  type: div
  innerHTML:
    -
      type: span
      innerHTML: Foreing key
    -
      type: input
      attribute:
        type: checkbox
        id: foreing_key
        checked: true
-
  type: div
  innerHTML:
    -
      type: span
      innerHTML: ENGINE
    -
      type: select
      attribute:
        id: engine
      innerHTML:
        -
          type: option
          attribute:
            value: InnoDB
          innerHTML: InnoDB
        -
          type: option
          attribute:
            value: NDBCLUSTER
          innerHTML: NDBCLUSTER
-
  type: div
  innerHTML:
    -
      type: a
      attribute:
        class: btn btn-primary
        onclick: PluginDbSync_v1.script_generator_run()
      innerHTML: Run
        
        
        
        