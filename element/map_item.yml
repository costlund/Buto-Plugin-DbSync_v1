type: div
attribute:
  class: col-md-2
innerHTML:
  -
    type: div
    attribute:
      class: alert alert-info
      style: 'padding:2px'
    innerHTML:
      -
        type: h5
        attribute:
          style: 'padding-left:4px'
          #onclick: PluginDbSync_v1.mapClear();
          data-id: rs:table_name
          onclick: PluginDbSync_v1.table(this.getAttribute('data-id'));
        innerHTML: rs:table_name
      -
        type: div
        attribute:
          style: 'background:white;font-size:smaller'
        innerHTML: rs:description
      -
        type: div
        attribute:
          style: 'padding:2px'
        innerHTML: rs:fields
#PluginDbSync_v1.table(this.getAttribute('data-id'))