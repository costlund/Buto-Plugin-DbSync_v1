type: div
attribute:
  class: col-sm-4
  id: rs:key
innerHTML:
  -
    type: div
    attribute:
      class: alert alert-info
    innerHTML:
      -
        type: div
        innerHTML:
          -
            type: h1
            innerHTML: 
              -
                type: a
                attribute:
                  data-key: rs:key
                  onclick: PluginDbSync_v1.db(this.getAttribute('data-key'));
                innerHTML: rs:name
      -
        type: a
        attribute:
          class: btn btn-primary
          data-key: rs:key
          onclick: PluginDbSync_v1.db(this.getAttribute('data-key'));
        innerHTML: Edit
      -
        type: a
        attribute:
          class: btn btn-warning
          data-key: rs:key
          onclick: "PluginDbSync_v1.map(this.getAttribute('data-key'))"
        innerHTML: Map
      -
        type: a
        attribute:
          class: btn btn-warning
          data-key: rs:key
          onclick: "PluginDbSync_v1.schema_generator(this.getAttribute('data-key'))"
        innerHTML: Schema generator
      -
        type: a
        attribute:
          class: btn btn-warning
          data-key: rs:key
          onclick: "PluginDbSync_v1.script_generator(this.getAttribute('data-key'))"
        innerHTML: Script generator
      -
        type: a
        attribute:
          class: btn btn-warning
          data-key: rs:key
          onclick: "PluginDbSync_v1.data_export(this.getAttribute('data-key'))"
        innerHTML: Data export
      -
        type: div
        innerHTML:
          -
            type: span
            attribute:
              class: semicolon
            innerHTML: Server
          -
            type: span
            innerHTML: mysql:server
      -
        type: div
        innerHTML:
          -
            type: span
            attribute:
              class: semicolon
            innerHTML: Database
          -
            type: span
            innerHTML: mysql:database
      -
        type: div
        innerHTML:
          -
            type: span
            attribute:
              class: semicolon
            innerHTML: User
          -
            type: span
            innerHTML: mysql:user_name
      -
        type: div
        innerHTML:
          -
            type: strong
            attribute:
              class: semicolon
            innerHTML: Schema
      -
        type: div
        innerHTML: schema:list

  
  