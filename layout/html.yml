settings:
  path: 'html/innerHTML/body/innerHTML'
content:
  doctype:
    type: text
    text: '<!DOCTYPE html>'
  html:
    type: html
    attribute:
      lang: en
    innerHTML:
      head:
        type: head
        innerHTML:
          -
            type: title
            innerHTML: 'globals:sys/page/settings/title'
          -
            type: widget
            data:
              plugin: 'theme/include'
              method: include
              data:
                bootswatch:
                  theme: Cerulean
                icon: /plugin/db/sync_v1/icon/icon.png
          -
            type: widget
            data:
              plugin: 'wf/embed'
              method: js
              data:
                file: /plugin/db/sync_v1/js/function.js                
          -
            type: widget
            data:
              plugin: 'wf/embed'
              method: js
              data:
                file: /plugin/db/sync_v1/js/leader-line.min.js   
      body:
        type: body
        innerHTML: 'body...'
